services:
  rest-service:
    build:
      context: ./rest-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - app-network
    environment:
      - SWAGGER_URL=http://localhost:5000

  graphql-service:
    build:
      context: ./graphql-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network
    environment:
      - SWAGGER_URL=http://localhost:3000

  soap-service:
    build:
      context: ./soap-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
